<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wallis Oliveira">
    
    <title>SOMA 5 MULTIMARCAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-body: #0a0a0a; --bg-header: #141414; --accent-green: #1a3c3c; --gold-text: #c5a059; --card-bg: #111111; --text-light: #e0e0e0; --border-color: #2a2a2a; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: var(--bg-body); color: var(--text-light); }
        
        header { background-color: var(--bg-header); padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--accent-green); }
        .brand-title { color: var(--gold-text); font-size: 2.2rem; font-weight: 700; margin: 0; letter-spacing: 4px; text-transform: uppercase; }

        .tagline { 
            display: inline-block; margin-top: 20px; background: var(--accent-green); color: #5eead4; 
            padding: 10px 25px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; 
            letter-spacing: 1px; text-transform: uppercase;
        }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* Busca */
        .search-container { margin-bottom: 40px; display: flex; justify-content: center; }
        .search-box { width: 100%; max-width: 600px; position: relative; }
        .search-box input {
            width: 100%; padding: 18px 25px; background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 50px; color: white; font-family: inherit; font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }
        .search-box input:focus { outline: none; border-color: var(--gold-text); box-shadow: 0 0 15px rgba(197, 160, 89, 0.2); }

        /* Grid de Carros */
        .vitrine { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card-carro { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; transition: 0.4s ease; }
        .card-carro:hover { border-color: var(--gold-text); transform: translateY(-10px); }
        
        .foto-carro { width: 100%; height: 220px; object-fit: cover; border-bottom: 2px solid var(--accent-green); }
        .info-carro { padding: 25px; }
        .modelo { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .detalhes { color: #888; font-size: 0.85rem; line-height: 1.4; margin-bottom: 15px; min-height: 40px; }
        .preco { font-size: 1.6rem; color: var(--gold-text); font-weight: 700; margin-bottom: 20px; }
        
        .btn-interesse { display: block; text-align: center; background: var(--accent-green); color: white; text-decoration: none; padding: 15px; border-radius: 6px; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        .btn-interesse:hover { background: #245252; color: var(--gold-text); }

        /* Rodapé com Assinatura do Wallis */
        footer { 
            text-align: center; padding: 60px 40px; border-top: 1px solid var(--border-color);
            background: #050505; margin-top: 50px;
        }
        .footer-logo { color: var(--gold-text); font-weight: 700; letter-spacing: 2px; margin-bottom: 10px; }
        .dev-credit { 
            font-size: 0.7rem; color: #444; letter-spacing: 2px; margin-top: 25px;
            text-transform: uppercase;
        }
        .dev-name { 
            color: #777; text-decoration: none; font-weight: 700; 
            transition: 0.4s; border-bottom: 1px solid transparent;
            padding-bottom: 2px;
        }
        .dev-name:hover { color: var(--gold-text); border-bottom-color: var(--gold-text); }
    </style>
</head>
<body>

    <header>
        <h1 class="brand-title">SOMA 5 MULTIMARCAS</h1>
        <div class="tagline">SEU PRÓXIMO CARRO ESTÁ AQUI</div>
    </header>

    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="inputBusca" placeholder="Pesquise por marca ou modelo..." onkeyup="filtrarCarros()">
            </div>
        </div>
        <div class="vitrine" id="lista-vitrine"></div>
    </div>

    <footer>
        <div class="footer-logo">SOMA 5 MULTIMARCAS</div>
        <div style="color: #333; font-size: 0.75rem; letter-spacing: 1px;">DRIVEN BY INNOVATION</div>
        
        <div class="dev-credit">
            Developed by <a href="#" class="dev-name">Wallis Oliveira</a>
        </div>
    </footer>

    <script>
        let todosOsCarros = [];

        async function carregarVitrine() {
            try {
                const res = await fetch('/api/carros');
                todosOsCarros = await res.json();
                exibirCarros(todosOsCarros);
            } catch (e) { console.error("Erro na API:", e); }
        }

        function exibirCarros(lista) {
            const container = document.getElementById('lista-vitrine');
            container.innerHTML = '';
            
            if (lista.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666; padding: 40px;">Nenhum veículo disponível no momento.</p>';
                return;
            }

            lista.forEach(c => {
                container.innerHTML += `
                    <div class="card-carro">
                        <img src="${c.linkImagem}" class="foto-carro" onerror="this.src='https://via.placeholder.com/400x250/111/fff?text=SOMA+5'">
                        <div class="info-carro">
                            <h3 class="modelo">${c.marca} ${c.modelo}</h3>
                            <p class="detalhes">${c.descricao || 'Veículo premium selecionado para você.'}</p>
                            <div class="preco">R$ ${(c.preco || 0).toLocaleString('pt-BR')}</div>
                            <a href="https://wa.me/seunumerowhatsapp" class="btn-interesse">Solicitar Proposta</a>
                        </div>
                    </div>`;
            });
        }

        function filtrarCarros() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            const listaFiltrada = todosOsCarros.filter(carro => {
                const nomeCompleto = (carro.marca + " " + carro.modelo).toLowerCase();
                return nomeCompleto.includes(termo);
            });
            exibirCarros(listaFiltrada);
        }

        carregarVitrine();
    </script>
</body>
</html>
